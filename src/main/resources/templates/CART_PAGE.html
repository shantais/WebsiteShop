<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <a href="/" class="btn btn-primary btn-sm btn-block">
                  <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70"></div>
            <div class="col-xs-4">
              <h4 class="product-name"><strong>Przyk≈Çadowy produkt</strong></h4><h4><small>Opis produktu(mozna to usunac)</small></h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6><strong>ilosc <span class="text-muted">x</span></strong></h6>
              </div>
              <div class="col-xs-6">
                <form th:action="@{/cart/products/add}" method="post">
                  <input type="hidden" name="productId" value="1">
                  <button type="submit" class="btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </form>
                <form th:action="@{/cart/products/remove}" method="post">
                  <input type="hidden" name="productId" value="1">
                  <button type="submit" class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </form>
                <form th:action="@{/cart/products/delete}" method="post">
                  <input type="hidden" name="productId" value="1">
                  <button type="submit" class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </form>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">CENA :  <strong>Zliczona na podstawie wartosci koszyka</strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
