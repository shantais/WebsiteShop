<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <h5><span class="glyphicon glyphicon-log-in"></span> Login</h5>
          </div>
        </div>
        <div class="panel-body">
          <form th:action="@{/login}" method="post" >
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg" name="submit">Login</button>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <div class="text-center">
            <p>Don't have an account? <a onclick="window.location.href='/register'">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
