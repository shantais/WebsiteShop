<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestBuyKamps - Products Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-img-top {
            flex-grow: 1;
            max-height: 200px;
            width: auto;
            object-fit: contain;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-text, .btn {
            margin-top: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light sticky-top" >
    <a class="navbar-brand" href="/">BestBuyKamps</a>
    <form class="form-inline">
        <button type="button" class="btn btn-outline-secondary mr-3" onclick="window.location.href='/cart'">Cart</button>
        <button type="button" class="btn btn-outline-secondary mr-3" onclick="window.location.href='/login'">Log in</button>
    </form>
</nav>
<div class="container-fluid mt-4">
    <div class="row" th:fragment="list">
        <th:block th:if="${products.empty}">
            <p>No products found.</p>
        </th:block>
        <th:block th:each="product : ${products}">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="@{${product.imagePath}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-center">$<span th:text="${product.price}"></span></p>
                        <form th:action="@{/cart/products/add}" method="post">
                            <input type="hidden" name="cartId" th:value="${cartId}" />
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit" class="btn btn-outline-dark">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<footer class="fixed-bottom mb-0 bg-dark p-0">
    <div class="container text-center">
        <span id="icons-footer">
            <a class="btn btn-outline-light btn-floating m-0" href="https://www.linkedin.com/in/paweÅ‚-janowicz-4238a2223" role="button"><i class="bi bi-linkedin"></i></a>
            <a class="btn btn-outline-light btn-floating m-0" href="https://github.com/PawelJanowicz1" role="button"><i class="bi bi-github"></i></a>
        </span>
    </div>
</footer>
</body>
</html>
